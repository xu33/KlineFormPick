<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>canvastest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
      }
      #container {
        width: 350px;
        height: 200px;
        position: relative;
      }

      #container canvas {
        background-color: transparent;
        position: absolute;
        /* top: 0;
        left: 0; */
        border: 1px solid #eee;
      }

      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 350px;
      }
      .rangedisplay {
        position: absolute;
        left: 0;
        top: -14px;
        width: 100px;
        height: 14px;
        display: flex;
        border-left: 1px solid #fe841d;
        border-right: 1px solid #fe841d;
        align-items: center;
      }

      .line {
        flex: 1;
        height: 1px;
        background: #fe841d;
      }
      .txt {
        flex: 2;
        font-size: 10px;
        color: #fe841d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="container">
        <div class="rangedisplay">
          <div class="line"></div>
          <div class="txt">5周期</div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <h1 id="tit"></h1>

    <script src="touch-emulator.js"></script>
    <script>
      // TouchEmulator();
    </script>
    <script src="assets/runtime.js"></script>
    <script src="assets/vendor.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
